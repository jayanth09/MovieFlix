<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form name="reviewForm" ng-submit="reviewVm.createComment()" novalidate>
            <div class="form-group">
                <label for="review">Review</label>
                <input type="text" class="form-control" ng-model="reviewVm.review.review" name="review" id="review" placeholder="" required minlength="10">
                <div ng-messages="reviewForm.review.$error" class="error" ng-if="reviewForm.review.$dirty">
                    <p ng-message="required">Review cannot be empty</p>
                    <p ng-message="minlength">Review must me more than 10 characters</p>
                </div>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" class="form-control" ng-model="reviewVm.review.rating" name="rating" id="rating" placeholder="" required >
                <div ng-messages="reviewForm.rating.$error" class="error" ng-if="reviewForm.rating.$dirty">
                    <p ng-message="required">Review cannot be empty</p>
                </div>
            </div>
            <br>
            <button type="submit" ng-disabled="reviewForm.$invalid" class="btn btn-default">Post</button>
        </form>
    </div>
</div>
