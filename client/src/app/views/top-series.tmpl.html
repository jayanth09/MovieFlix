<div class="container" ng-init="moviesVm.getTopRatedSeries()">

    <h2>Trending series</h2>
    <div class="filter">
        <ul class="container">
            <li class="searchbox"><h4>Search</h4><input type="text" class="form-control" ng-model="moviesVm.searchText" id="search" placeholder="Title, Gernre, Year"></li>
            <li class="sort">
                <div class="dropdown">
                    <span class="glyphicon glyphicon-chevron-down"><b>Sort By</b></span>
                    <div class="dropdown-content">
                        <p ng-click="moviesVm.changeSort('imdbRating')">IMDB Ratings</p>
                        <p ng-click="moviesVm.changeSort('imdbVotes')">IMDB Votes</p>
                        <p ng-click="moviesVm.changeSort('year')">Year</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="list">
            <th>Title</th>
            <th>Year</th>
            <th>Runtime</th>
            <th>Language</th>
            <th>IMDB Ratings</th>
            <th>Genre</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="series in moviesVm.series | filter: moviesVm.searchText | orderBy:moviesVm.sorter.by:moviesVm.sorter.reverse">
            <td><a href="#/series/{{series.id}}">{{series.title}}</a></td>
            <td>{{series.rated}}</td>
            <td>{{series.runtime}}</td>
            <td>{{series.language}}</td>
            <td>{{series.imdbRating}}</td>
            <td>{{series.genre}}</td>
        </tr>
        </tbody>
    </table>



</div>
