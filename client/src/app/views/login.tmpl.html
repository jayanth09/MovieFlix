<div class="container">
    <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
        <form name="loginForm" ng-submit="loginVm.login()" novalidate>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" ng-model="loginVm.email" name="email" id="email" placeholder="Email" required>
                <div ng-messages="loginForm.email.$error" class="error" ng-if="loginForm.email.$dirty">
                    <p ng-message="required">Email could not be empty</p>
                    <p ng-message="email">Email is not valid</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="loginVm.password" name="password" id="password" placeholder="Password" required>
                <div ng-messages="loginForm.password.$error" class="error" ng-if="loginForm.password.$dirty">
                    <p ng-message="required">Password could not be empty</p>
                </div>
            </div>
            <div class="submit">
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
