<div class="container">
    <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
        <form ng-submit="loginVm.login()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" ng-model="loginVm.email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="loginVm.password" id="password" placeholder="Password">
            </div>
            <div class="submit">
                <button type="submit"  class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
