<div class="container" ng-init="moviesVm.getMovies()">

    <h2>All Movies</h2>
    <div class="filter">
        <ul class="container">
            <li class="searchbox"><h4>Search</h4><input type="text" class="form-control" ng-model="moviesVm.searchText" id="search" placeholder="Title, Gernre, Year"></li>
            <li class="sort">
                <div class="dropdown">
                    <span class="glyphicon glyphicon-chevron-down"><b>Sort By</b></span>
                    <div class="dropdown-content">
                        <p ng-click="moviesVm.changeSort('imdbRating')">IMDB Ratings</p>
                        <p ng-click="moviesVm.changeSort('imdbVotes')">IMDB Votes</p>
                        <p ng-click="moviesVm.changeSort('year')">Year</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
        <tr class="list">
            <th>Title</th>
            <th>Year</th>
            <th>Runtime</th>
            <th>Language</th>
            <th>IMDB Ratings</th>
            <th>Genre</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="movie in moviesVm.movies | filter:moviesVm.searchText | orderBy:moviesVm.sorter.by:moviesVm.sorter.reverse">
            <td><a href="#/movies/{{movie.id}}">{{movie.title}}</a></td>
            <td>{{movie.year}}</td>
            <td>{{movie.runtime}}</td>
            <td>{{movie.language}}</td>
            <td>{{movie.imdbRating}}</td>
            <td>{{movie.genre}}</td>
        </tr>
        </tbody>
    </table>



</div>
